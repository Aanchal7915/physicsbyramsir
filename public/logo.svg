<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="electronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Decorative electron orbits -->
  <circle cx="20" cy="20" r="12" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
  <circle cx="20" cy="20" r="8" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
  
  <!-- Main "P" letter -->
  <path d="M12 8h8c2.2 0 4 1.8 4 4s-1.8 4-4 4h-4v8h-4V8z" fill="white"/>
  <path d="M16 14h4c1.1 0 2-0.9 2-2s-0.9-2-2-2h-4v4z" fill="url(#logoGradient)"/>
  
  <!-- Decorative electrons -->
  <circle cx="32" cy="8" r="2" fill="url(#electronGradient)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="8" cy="32" r="1.5" fill="url(#electronGradient)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="35" cy="20" r="1" fill="url(#electronGradient)">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Small mathematical symbols -->
  <text x="28" y="35" font-family="Arial, sans-serif" font-size="6" fill="rgba(255,255,255,0.7)" font-weight="bold">∑</text>
  <text x="5" y="12" font-family="Arial, sans-serif" font-size="5" fill="rgba(255,255,255,0.6)" font-weight="bold">∫</text>
</svg> 